<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamers Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            width: 500px;
            height: 550px;
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            position: relative;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            overflow-y: auto;
            max-height: 550px;
            padding: 10px;
            /*border: 1px solid #ccc;*/
            background: white;
            border-radius: 10px;
            outline: 2px solid #ccc;
            /*outline-offset: 1px;*/
            /*margin: -7px;*/
            margin-top: -10px;
            margin-right: -3px;
        }
        /* styles.css */

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            width: 95px;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        img {
            display: block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: opacity 0.2s;
            object-fit: cover;
        }
        .streamer-name {
            margin-top: 5px;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word;
        }
        .streamer-name.live {
            color: blue;
        }
        .streamer-name.not-streaming {
            color: black;
        }
        .medal-level {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        .live-badge {
            position: absolute;
            top: 0px;
            right: 2px;
            background-color: #ff0000;
            color: #fff;
            padding: 2px;
            border-radius: 15px;
            font-size: 0.8em;
            z-index: 1;
            font-weight: bold;
        }
        .not-streaming img {
            opacity: 0.5;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
        }
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff1f1;
            border: 2px solid #dc3545;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            max-width: 80%;
            text-align: center;
        }

        .error-message button {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message button:hover {
            background-color: #c82333;
        }

        .normal-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #00ff33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            max-width: 80%;
            text-align: center;
        }

        .normal-message button {
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            margin: 5px;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1999;
        }
        .settings-dialog {
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            font-weight: bold;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
            text-align: center;
        }

        .settings-dialog input {
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            font-weight: bold;
            width: 60px;
            padding: 5px;
            margin-top: 10px;
        }

        .settings-dialog button {
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            font-weight: bold;
            margin: 5px;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /*
        .settings-dialog button:hover {
            background-color: #f0f0f0;
        }
        */

        /*
        .close-setting-btn :hover {
            background-color: #8e4242;
        }
        */

        .settings-dialog .manual-refresh-btn {
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            font-weight: bold;
            background-color: #28a745;
            color: white;
        }

        .settings-dialog .view-deleted-btn {
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }

        .settings-dialog .close-setting-btn {
            font-weight: bold;
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
        }

        .settings-dialog .close-setting-btn:hover {
            font-weight: bold;
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            background-color: #d0d1d6;
            transition: color 0.2s;
        }

        .deleted-streamers-container {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* Initially hidden */
        }

        .deleted-streamer-icon {
            display: flex;
            align-items: center;
            margin: 5px;
            cursor: pointer;
        }

        .deleted-streamer-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Add styles for the settings button */
        .settings-icon {
            position: fixed;
            bottom: 15px;
            right: 30px;
            font-size: 2em;
            color: #000000;
            cursor: pointer;
            z-index: 1000;
            transition: color 0.2s;
        }
        
        .settings-icon:hover {
            color: #007bff;
        }
        .context-menu {
            position: fixed;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 4px 0;
            z-index: 1000;
            min-width: 70px;
            margin: 5px;
            z-index: 10000;
        }

        .context-menu-item {
            /*padding: 8px 12px;*/
            padding: 5px 10px;
            cursor: pointer;
            font-size: 13px;
        }

        .context-menu-item:hover {
            background-color: #f0f0f0;
        }

        .favorite-star {
            position: absolute;
            bottom: 40px;
            right: 5px;
            width: 25px;
            height: 25px;
            z-index: 2;
            filter: drop-shadow(0 0 1px rgba(0,0,0,0.5));
        }

        .new-streamer {
            animation: pulse 2s infinite;
        }

        .new-live {
            background-color: #ff4444 !important;
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 3px;
            border-radius: 5px;
            display: none;
            white-space: normal;
            z-index: 9999;
            align-items: center;
        }


        .tooltip-image {
            width: 250px; /* Or whatever width you prefer */
            height: 140px;

            border-radius: 5px; /* Slightly rounded corners */
            margin: 0 auto; /* Center the image */ 
            display: block; /* Ensure the image is treated as a block element */ 
            margin-left: 1px; /* Margin on the left */ 
            margin-right: 1px;
            margin-top: 1px;
        }

        .tooltip-title {
            text-align: center; /* Center text */
        }

        .tooltip-content {
            position: relative; /* Establishes a positioning context for absolute children */
        }

        .live-time {
            position: absolute; 
            top: 5px; /* Adjust as needed */
            right: 5px; /* Adjust as needed */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            padding: 2px 5px; /* Padding for better visibility */
            border-radius: 3px; /* Rounded corners */
            font-size: 12px; /* Adjust font size as needed */
        }

        /* New styles for the import/export buttons */
        .config-btn {
            position: absolute;
            top: 3px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
            transition: color 0.2s;
            margin: 0;
            background-color: #f0f0f0; /* Choose your background color */ 
            border-radius: 50%;
        }

        .config-btn:hover {
            color: #333;
        }

        .import-btn {
            left: 3px;

        }

        .export-btn {
            right: 3px;
        }

        .notification-btn {
            font-family: "Noto Sans SC", "Noto Sans JP", sans-serif;
            font-weight: bold;
            background-color: #6c757d;
            color: white;
            margin: 10px 0;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .notification-btn.no-notification {
            background-color: #dc3545;
        }

        .notification-btn.favorite-only {
            background-color: #ffc107;
        }

        .notification-btn.all-notification {
            background-color: #2890a7;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }

    </style>
</head>
<body>
    <div class="container" id="streamerContainer"></div>
    <div id="loadingMessageContainer" style="display: none;"></div>
    <i class="fas fa-cog settings-icon" id="settingsButton" title="Settings"></i>
    <!-- <i class="fa-solid fa-gear settings-icon" id="settingsButton" title="Settings"></i> -->
    <div class="settings-dialog" id="settingsDialog">
        <button class="config-btn import-btn" id="importConfigButton" title="Import Configuration">
            <i class="fas fa-download"></i>
        </button>
        <button class="config-btn export-btn" id="exportConfigButton" title="Export Configuration">
            <i class="fas fa-upload"></i>
        </button>
        <input type="file" id="configFileInput" accept=".json" style="display: none;">
        <h3 style="font-weight: bold;">Settings</h3>
        <button id="notificationButton" class="notification-btn">Notifications: Off</button>
        <button class="manual-refresh-btn" id="manualRefreshButton">Manual Refresh</button>
        <button class="view-deleted-btn" id="viewDeletedButton">View Deleted Streamers</button>
        <div>
            <label for="refreshTime">Refresh Interval (seconds): </label>
            <!--<input type="number" id="refreshTime" min="30" value="30">-->
            <input type="number" id="refreshTime" min="30">
        </div>
        <div class="deleted-streamers-container" id="deletedStreamersContainer"></div>
        <button class="close-setting-btn" id="closeSettingsButton">Close</button>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <script src="popup.js"></script>
</body>
</html>
