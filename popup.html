<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliMonitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <!-- 背景光斑 -->
    <div class="background-orb orb-1"></div>
    <div class="background-orb orb-2"></div>

    <!-- 主容器 -->
    <div class="app-container">
        <!-- 列表区域 -->
        <main id="grid-container" class="grid-view">
            <!-- 动态生成内容 -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Syncing...</p>
            </div>
        </main>

        <!-- 悬浮设置按钮 -->
        <button id="fab-settings" class="floating-btn" title="Settings">
            <i class="fas fa-cog"></i>
        </button>

        <!-- 设置面板 (Overlay) -->
        <div id="settings-panel" class="settings-overlay hidden">
            <div class="settings-card glass-panel">
                <div class="settings-header">
                    <h3>Settings</h3>
                    <button id="btn-close-settings" class="icon-btn close-btn"><i class="fas fa-times"></i></button>
                </div>
                
                <div class="settings-body">


                    <!-- 外观设置 (手风琴) -->
                    <div class="accordion-wrapper">
                        <button id="btn-toggle-appearance" class="accordion-header">
                            <div class="header-left">
                                <div class="icon-box"><i class="fas fa-paint-brush"></i></div>
                                <span>Appearance</span>
                            </div>
                            <i class="fas fa-chevron-down arrow-icon"></i>
                        </button>
                        
                        <div id="appearance-content" class="accordion-content">
                            <div class="accordion-inner">
                                <!-- Theme Selection -->
                                <div class="setting-item">
                                    <label>Theme</label>
                                    <div class="select-wrapper">
                                        <select id="select-theme">
                                            <option value="light">Light</option>
                                            <option value="dark">Dark</option>
                                        </select>
                                        <i class="fas fa-chevron-down"></i>
                                    </div>
                                </div>

                                <!-- 窗口宽度 -->
                                <div class="setting-item range-item" id="wrap-width">
                                    <div class="label-row">
                                        <label>Window Width</label>
                                        <input type="number" id="num-width" class="manual-input">
                                    </div>
                                    <input type="range" id="range-width" min="300" max="800" step="10">
                                </div>

                                <!-- 窗口高度 (Max limited to 600 due to Chrome constraints) -->
                                <div class="setting-item range-item" id="wrap-height">
                                    <div class="label-row">
                                        <label>Window Height</label>
                                        <input type="number" id="num-height" class="manual-input">
                                    </div>
                                    <input type="range" id="range-height" min="300" max="600" step="10">
                                </div>

                                <!-- 头像大小 -->
                                <div class="setting-item range-item" id="wrap-avatar">
                                    <div class="label-row">
                                        <label>Avatar Size</label>
                                        <input type="number" id="num-avatar" class="manual-input">
                                    </div>
                                    <input type="range" id="range-avatar" min="30" max="120" step="2">
                                </div>

                                <!-- 左右间距 -->
                                <div class="setting-item range-item" id="wrap-gap-x">
                                    <div class="label-row">
                                        <label>Column Gap (X)</label>
                                        <input type="number" id="num-gap-x" class="manual-input">
                                    </div>
                                    <input type="range" id="range-gap-x" min="0" max="30" step="2">
                                </div>

                                <!-- 上下间距 -->
                                <div class="setting-item range-item" id="wrap-gap-y">
                                    <div class="label-row">
                                        <label>Row Gap (Y)</label>
                                        <input type="number" id="num-gap-y" class="manual-input">
                                    </div>
                                    <input type="range" id="range-gap-y" min="0" max="30" step="2">
                                </div>

                                <!-- 卡片内边距 (X) -->
                                <div class="setting-item range-item" id="wrap-padding-x">
                                    <div class="label-row">
                                        <label>Card Padding X</label>
                                        <input type="number" id="num-padding-x" class="manual-input">
                                    </div>
                                    <input type="range" id="range-padding-x" min="0" max="30" step="2">
                                </div>

                                <!-- 卡片内边距 (Y) -->
                                <div class="setting-item range-item" id="wrap-padding-y">
                                    <div class="label-row">
                                        <label>Card Padding Y</label>
                                        <input type="number" id="num-padding-y" class="manual-input">
                                    </div>
                                    <input type="range" id="range-padding-y" min="0" max="30" step="2">
                                </div>

                                <!-- 字体大小 -->
                                <div class="setting-item range-item" id="wrap-font">
                                    <div class="label-row">
                                        <label>Text Size</label>
                                        <input type="number" id="num-font" class="manual-input">
                                    </div>
                                    <input type="range" id="range-font" min="10" max="16" step="1">
                                </div>
                                
                                <div class="setting-item toggle-row">
                                    <label>Card Background</label>
                                    <label class="switch">
                                        <input type="checkbox" id="check-card-bg" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                
                                <button id="btn-reset-appearance" class="btn text-only full-width">
                                    Reset to Defaults
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="spacer"></div>

                    <!-- 常规设置 -->
                    <div class="section-title">
                        <div class="icon-box"><i class="fas fa-sliders-h"></i></div>
                        <span>General</span>
                    </div>

                    <div class="setting-group">
                        <div class="setting-item">
                            <label>Refresh Interval (s)</label>
                            <input type="number" id="input-interval" min="30" value="60" class="styled-input">
                        </div>

                        <div class="setting-item">
                            <label>Badge Notifications</label>
                            <div class="select-wrapper">
                                <select id="select-notification">
                                    <option value="2">All Live</option>
                                    <option value="3">Favorites & Likes</option>
                                    <option value="1">Favorites Only</option>
                                    <option value="0">Off</option>
                                </select>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>

                        <div class="setting-item">
                            <label>Browser Notify</label>
                            <div class="select-wrapper">
                                <select id="select-browser-notify">
                                    <option value="2">All Live</option>
                                    <option value="3">Favorites & Likes</option>
                                    <option value="1">Favorites Only</option>
                                    <option value="0">Off</option>
                                </select>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>

                        <div class="setting-item">
                            <label>Preview Mode</label>
                            <div class="select-wrapper">
                                <select id="select-preview-mode">
                                    <option value="thumbnail">Thumbnail</option>
                                    <option value="live">Live Player</option>
                                </select>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>

                        <div class="setting-item" id="wrap-preview-sound">
                    <div class="label-row">
                        <label>Preview Sound</label>
                        <label class="switch">
                            <input type="checkbox" id="check-preview-sound">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                        <div class="setting-item" id="wrap-preview-volume">
                            <div class="label-row">
                                <label>Volume</label>
                                <span id="val-preview-volume" style="font-size:12px; font-weight:600; color:var(--accent-blue);">50%</span>
                            </div>
                            <input type="range" id="range-preview-volume" min="0" max="100" step="1">
                        </div>
                    </div>

                    <div class="spacer"></div>

                    <div class="settings-actions">
                        <button id="btn-deleted" class="btn secondary">Hidden List</button>
                        <div class="file-ops">
                            <button id="btn-export" class="btn icon-only" title="Export"><i class="fas fa-upload"></i></button>
                            <button id="btn-import" class="btn icon-only" title="Import"><i class="fas fa-download"></i></button>
                            <input type="file" id="file-import" accept=".json" hidden>
                        </div>
                    </div>

                    <div class="spacer"></div>

                    <!-- 刷新按钮 -->
                    <button id="btn-manual-refresh" class="btn primary full-width">
                        <i class="fas fa-sync-alt"></i> Refresh Data
                    </button>
                </div>
            </div>
        </div>

        <!-- 删除列表面板 -->
        <div id="deleted-panel" class="settings-overlay hidden">
            <div class="settings-card glass-panel">
                <div class="settings-header">
                    <h3>Hidden Streamers</h3>
                    <button id="btn-close-deleted" class="icon-btn close-btn"><i class="fas fa-arrow-left"></i></button>
                </div>
                <div id="deleted-list" class="deleted-list-container"></div>
            </div>
        </div>

        <!-- 悬浮预览卡片 -->
        <div id="preview-tooltip" class="preview-card glass-panel hidden">
            <div class="preview-image-wrapper">
                <img id="preview-img" src="" alt="Preview">
                <iframe id="preview-iframe" class="hidden" frameborder="0" scrolling="no" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div id="preview-loader" class="preview-loader"><div class="spinner-small"></div></div>
            </div>
            <div class="preview-info">
                <h4 id="preview-title">Loading...</h4>
                <span id="preview-time">--:--</span>
            </div>
        </div>
    </div>

    <!-- 上下文菜单 -->
    <div id="context-menu" class="glass-menu hidden">
        <div class="menu-item" data-action="favorite"><i class="fas fa-heart"></i> Favorite</div>
        <div class="menu-item" data-action="like"><i class="fas fa-star"></i> Like</div>
        <div class="menu-divider"></div>
        <div class="menu-item danger" data-action="hide"><i class="fas fa-eye-slash"></i> Hide</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
