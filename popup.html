<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliMonitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <!-- 背景光斑 -->
    <div class="background-orb orb-1"></div>
    <div class="background-orb orb-2"></div>

    <!-- 主容器 -->
    <div class="app-container">
        <!-- 列表区域 -->
        <main id="grid-container" class="grid-view">
            <!-- 动态生成内容 -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Syncing...</p>
            </div>
        </main>

        <!-- 悬浮设置按钮 (右下角) -->
        <button id="fab-settings" class="floating-btn" title="Settings">
            <i class="fas fa-cog"></i>
        </button>

        <!-- 设置面板 (Overlay) -->
        <div id="settings-panel" class="settings-overlay hidden">
            <div class="settings-card glass-panel">
                <div class="settings-header">
                    <h3>Settings</h3>
                    <button id="btn-close-settings" class="icon-btn"><i class="fas fa-times"></i></button>
                </div>
                
                <div class="settings-body">
                    <!-- 刷新按钮移到这里 -->
                    <button id="btn-manual-refresh" class="btn primary full-width">
                        <i class="fas fa-sync-alt"></i> Refresh Data
                    </button>
                    <div class="divider"></div>

                    <div class="setting-item">
                        <label>Refresh Interval (sec)</label>
                        <input type="number" id="input-interval" min="30" value="60">
                    </div>

                    <div class="setting-item">
                        <label>Badge Notifications</label>
                        <select id="select-notification">
                            <option value="2">All Live</option>
                            <option value="3">Favorites & Likes</option>
                            <option value="1">Favorites Only</option>
                            <option value="0">Off</option>
                        </select>
                    </div>

                    <div class="setting-item toggle-row">
                        <label>Browser Notifications</label>
                        <label class="switch">
                            <input type="checkbox" id="check-browser-notify">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="divider"></div>

                    <div class="settings-actions">
                        <button id="btn-deleted" class="btn secondary">Hidden List</button>
                        <div class="file-ops">
                            <button id="btn-export" class="btn outline" title="Export"><i class="fas fa-upload"></i></button>
                            <button id="btn-import" class="btn outline" title="Import"><i class="fas fa-download"></i></button>
                            <input type="file" id="file-import" accept=".json" hidden>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 删除列表面板 -->
        <div id="deleted-panel" class="settings-overlay hidden">
            <div class="settings-card glass-panel">
                <div class="settings-header">
                    <h3>Hidden Streamers</h3>
                    <button id="btn-close-deleted" class="icon-btn"><i class="fas fa-arrow-left"></i></button>
                </div>
                <div id="deleted-list" class="deleted-list-container"></div>
            </div>
        </div>

        <!-- 悬浮预览卡片 -->
        <div id="preview-tooltip" class="preview-card glass-panel hidden">
            <div class="preview-image-wrapper">
                <img id="preview-img" src="" alt="Preview">
                <div id="preview-loader" class="preview-loader"><div class="spinner-small"></div></div>
            </div>
            <div class="preview-info">
                <h4 id="preview-title">Loading...</h4>
                <span id="preview-time">--:--</span>
            </div>
        </div>
    </div>

    <!-- 上下文菜单 -->
    <div id="context-menu" class="glass-menu hidden">
        <div class="menu-item" data-action="favorite"><i class="fas fa-heart"></i> Favorite</div>
        <div class="menu-item" data-action="like"><i class="fas fa-star"></i> Like</div>
        <div class="menu-divider"></div>
        <div class="menu-item danger" data-action="hide"><i class="fas fa-eye-slash"></i> Hide</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
